
{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Edit Entry</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="text">Entry Text:</label>
        <textarea name="text" id="text" class="form-control" rows="5" required>{{ entry.text }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock content %}
